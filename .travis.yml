language: php

git:
  depth: 3
  submodules: false

matrix:
  fast_finish: true

php:
  - 5.6
  - 7.0

env:
  matrix:
    - PREFER_LOWEST="--prefer-lowest --prefer-stable"
    - PREFER_LOWEST=""

before_script:
  - travis_retry composer self-update
  - travis_retry composer update $PREFER_LOWEST

script: phpunit --coverage-text

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications: 
  email: false

env:
  global:
    secure: ""
